<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIC FLOW</title>
    <link rel="stylesheet" href="/src/style/index.css" />
    <style>
      #container {
        width: 1000px;
        height: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="/logic-flow.js"></script>
    <script>
      window.onload = () => {
        const lf = new LogicFlow({
          container: document.querySelector('#container'),
          grid: {
            type: 'mesh'
          },
        })
        lf.render({
          nodes: [
          {
              id: '30',
              type: 'rect',
              x: 500,
              y: 200,
            },
            {
              type: 'circle',
              x: 100,
              y: 200,
            },
            {
              id: '31',
              type: 'polygon',
              x: 300,
              y: 200,
            },
            {
              id: '32',
              type: 'ellipse',
              x: 100,
              y: 400,
            },
            {
              id: '33',
              type: 'diamond',
              x: 300,
              y: 400,
            },
            {
              type: 'text',
              x: 500,
              y: 400,
              text: '33333'
            }
          ],
          edges: [
            {
              sourceNodeId: '30',
              targetNodeId: '33',
              type: 'bezier'
            }
          ]
        });
      }
    </script>
  </body>
</html>
