<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIC FLOW</title>
    <link rel="stylesheet" href="/src/style/index.css" />
  </head>
  <body>
    <div id="container"></div>
    <script src="/logic-flow.js"></script>
    <script>
      window.onload = () => {
        const lf = new LogicFlow({
          container: document.querySelector('#container'),
          width: 1000,
          grid: true,
          height: 400
        })
        lf.setTheme(
          {
            baseNode: {
              fill: 'rgb(255, 230, 204)',
              stroke: 'green',
              strokeDasharray: '3,3'
            },
            rect: {
              fill: '#FFFFFF',
              strokeDasharray: '10, 1',
              className: 'custom-cls',
              radius: 30,
            },
            circle: {
              r: 10,
              fill: '#9a9b9c'
            },
            diamond: {
              fill: '#238899'
            },
            ellipse: {
              strokeWidth: 3
            },
            polygon: {
              strokeDasharray: 'none'
            },
            anchor: {
              r: 3,
              fill: '#9a9312',
              hover: {
                fill: 'red'
              }
            },
            nodeText: {
              // textWidth: 60,
              fontSize: 20,
              color: 'red',
              // overflowMode: 'ellipsis'
              overflowMode: 'autoWrap'
            },
            baseEdge: {
              strokeWidth: 1,
              strokeDasharray: '3,3'
            },
            edgeText: {
              textWidth: 60,
              overflowMode: 'autoWrap',
              background: {
                fill: '#919810'
              }
            }
          }
        );
        lf.render({
          nodes: [
          {
              type: 'rect',
              x: 500,
              y: 200,
            },
            {
              type: 'circle',
              x: 100,
              y: 200,
            },
            {
              type: 'polygon',
              x: 300,
              y: 200,
            },
            {
              type: 'ellipse',
              x: 100,
              y: 400,
            },
            {
              type: 'diamond',
              x: 300,
              y: 400,
            },
            {
              type: 'text',
              x: 500,
              y: 400,
              text: '33333'
            }
          ]
        });
      }
    </script>
  </body>
</html>
